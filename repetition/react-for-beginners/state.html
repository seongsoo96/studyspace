<!DOCTYPE html>
<html lang="en">
	<body>
		<div id="repeat1"></div>
	</body>
	<script
		src="https://unpkg.com/react@17/umd/react.development.js"
		crossorigin
	></script>
	<script
		src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		crossorigin
	></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/babel">
		const root = document.getElementById("repeat1");

		function MinutesToHours() {
			const [amount, setAmount] = React.useState(0);
			const [flipped, setFlipped] = React.useState(false);
			const onChange = (e) => {
				setAmount(e.target.value);
			};
			const reset = () => setAmount(0);
			const onFlip = () => {
				reset();
				setFlipped((cur) => !cur);
			};
			return (
				<>
					<div>MinutesToHours</div>
					<label htmlFor="min">Minutes</label>
					<input
						id="min"
						placeholder="Minutes"
						type="number"
						value={!flipped ? amount : amount * 60}
						onChange={onChange}
						disabled={flipped}
					/>
					<br />
					<label htmlFor="hours">Hours</label>
					<input
						id="hours"
						placeholder="Hours"
						type="number"
						onChange={onChange}
						value={flipped ? amount : Math.round(amount / 60)}
						disabled={!flipped}
					/>
					<br />
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>Flip</button>
				</>
			);
		}

		function CmToInch() {
			const [unit, setUnit] = React.useState(0);
			const [flipped, setFlipped] = React.useState(false);
			const onChange = (e) => {
				setUnit((cur) => (cur = e.target.value));
			};
			const reset = () => {
				setUnit(0);
			};
			const flip = () => {
				reset();
				setFlipped((cur) => !cur);
			};
			return (
				<>
					<div>CmToHours</div>
					<div>Cm</div>
					<input
						type="number"
						onChange={onChange}
						value={flipped ? unit * 2.54 : unit}
						disabled={flipped}
					/>
					<div>Inch</div>
					<input
						type="number"
						onChange={onChange}
						value={!flipped ? (unit / 2.54).toFixed(2) : unit}
						disabled={!flipped}
					/>
					<br />
					<button onClick={reset}>reset</button>
					<button onClick={flip}>flip</button>
				</>
			);
		}

		function App() {
			const [type, setType] = React.useState("0");
			const onChange = (e) => {
				setType(e.target.value);
			};
			return (
				<>
					<select value={type} onChange={onChange}>
						<option value="0">Select Conveter</option>
						<option value="1">MinutesToHours</option>
						<option value="2">CmToInch</option>
					</select>
					<hr />
					{type === "0" ? "Select Conveter" : null}
					{type === "1" ? <MinutesToHours /> : null}
					{type === "2" ? <CmToInch /> : null}
				</>
			);
		}

		ReactDOM.render(<App />, root);
	</script>
</html>
